<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="description" content="Star Wars Quiz App:  How well do you know Star Wars?">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="start-page" style="display: block;">
                <h1>Star Wars Quiz App</h1>
                <p>How well do you know your Star Wars Trivia?</p>
                <p>Test your knowledge with these ten questions and...</p>
                <p><em> may the Force be with you</em></p>
                <form name="game-start">
                    <button type="submit">Game On!</button>
                </form>
            </div>

            <div class="question-page" style="display: none;">
                <h3><span class="question-count"></span> : <span class="question-text"></span></h3>
                <form name="current-question">
                    <ol type="A" class="choices"></ol>
                    <button type="submit">Submit</button>
                    <button class="restart-game">Start Over</button>
                </form>
            </div>

            <div class="answer-feedback-page" style="display: none;">
                <div class="feedback-container">
                    <div class="feedback-header"></div>
                    <p class="feedback-text"></p>
                    <button class="see-next"></button>
                </div>
            </div>

            <div class="final-feedback-page" style="display: none;">
                <h2>Results</h2>
                <p class="results-text"></p>
                <button class="restart-game">Start Over</button>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js "></script>
    <script src="app.js "></script>
</body>

</html>
