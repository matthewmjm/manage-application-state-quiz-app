<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="description" content="Star Wars Quiz App:  How well do you know Star Wars?">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="welcome-page">
                <h1>Star Wars Quiz App</h1>
                <p>How well do you know your Star Wars Trivia?</p>
                <p>Test your knowledge with these ten questions and...</p>
                <p><em> may the Force be with you</em></p>
                <form name="start-quiz">
                    <button type="submit">Game On!</button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
